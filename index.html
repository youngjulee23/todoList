<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./main.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <div class="container">
        <div class="todo-title">
            <h1>TODOLIST</h1>
        </div>
        <div class="todo-box">
            <input id="todo" type="text" placeholder="할 일을 입력해주세요">
            <button id="add-button"><img src="../imgs/addBtn.png" alt="추가"></button>
        </div>
        <div id="todo-list">
            <ul id="todoList"></ul>
        </div>
        <div class="all-delete">
            <button id="allDeleteBtn"><img src="../imgs/reset.svg" alt="전체삭제">전체삭제</button>
        </div>
    </div>
</body>
</html>
